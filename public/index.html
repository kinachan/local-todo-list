<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="./css/bulma.css" />
  <link rel="stylesheet" href="./css/index.css" />
  <title>TODOリスト</title>
  <meta name="author" content="Kinachan0725">
</head>

<body>
  <div class="container custom-container">
    <div class="columns">
      <div class="column is-full">
        <div class="is-size-1">
          TODOリスト
        </div>
      </div>
    </div>

    <div class="columns">
      <input type="hidden" id="update-id">
      <div class="column is-7">
        <input tabindex="1" id="todo" class="input" name="todo" placeholder="TODOリスト">
      </div>
      <div class="column add-area is-1">
        <button id="add" class="button is-primary is-light">Add</button>
      </div>
      <div class="is-hide update-area column is-1">
        <button id="update" class="button is-primary is-hight">Update</button>
      </div>
      <div class="column is-1">
        <button id="archive" class="button is-danger is-light">Archive</button>
      </div>
      <div class="column is-1">
        <button id="remove" class="button is-danger is-light">Remove</button>
      </div>
    </div>

    <div class="columns">
      <div class="column is-7">
        <input tabindex="2" id="description" class="input" name="description" placeholder="説明。任意項目です">
      </div>
    </div>

    <div class="is-size-4 has-text-primary">
      TODO List
    </div>
    <div class="columns">
      <div class="column is-full">
        <ul id="todo-list">
          <li></li>
        </ul>
      </div>
    </div>

    <div class="is-size-4 has-text-danger">
      アーカイブ
    </div>
    <div class="columns">
      <div class="column is-full">
        <ul id="archive-list">
          <li></li>
        </ul>
      </div>


    </div>


  </div>
  <script src="./js/index.js"></script>
</body>
